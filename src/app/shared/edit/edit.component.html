<dialog #edit id="edit">
    <div class="base">
        <div class="mensagem">
            <h2>Editar</h2>
        </div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="infield">
            <h3>Novo nome</h3>
            <input id="groupName" placeholder="Name" [(ngModel)]="name" name="name" required />
            <label></label>
        </div>
        <div class="form-question infield" *ngIf="serviceType != 'group' ">
            <h3 *ngIf="serviceType === 'form'">Selecione um Grupo</h3>
            <h3 *ngIf="serviceType === 'question'">Selecione um Formul√°rio</h3>

            <select *ngIf="serviceType === 'form'" [(ngModel)]="fk" name="fk" required>
                <option *ngFor="let group of formGroups" [value]="group.id">
                    {{ group.name }}
                </option>
            </select>

            <select *ngIf="serviceType === 'question'" [(ngModel)]="fk" name="fk" required>
                <option *ngFor="let form of forms" [value]="form.id">
                    {{ form.name }}
                </option>
            </select>
        </div>
        <div class="buttons">
            <button class="cancelar" (click)="closeModal()">Cancelar</button>
            <button class="salvar" (click)="confirmEdit()">Salvar</button>
        </div>
    </div>
</dialog>
<app-alert-modal #alertModal></app-alert-modal>
