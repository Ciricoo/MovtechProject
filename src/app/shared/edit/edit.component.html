<dialog #edit id="edit">
    <div class="base">
        <div class="mensagem">
            <h2>Editar</h2>
        </div>
        <div class="infield">
            <input id="groupName" placeholder="Name" [(ngModel)]="name" name="name" required />
            <label></label>
        </div>
        <div class="form-question infield" *ngIf="serviceType === 'form'">
            <input id="fk" placeholder="Fk" [(ngModel)]="fk" name="fk" required />
            <label></label>
          </div>
        <div class="buttons">
            <button class="cancelar" (click)="closeModal()">Cancelar</button>
            <button class="salvar" (click)="confirmEdit()">Salvar</button>
        </div>
    </div>
</dialog>
