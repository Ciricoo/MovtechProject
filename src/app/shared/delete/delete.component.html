<dialog #delete id="delete">
    <div class="base">
        <div class="mensagem">
            <h2>Tem certeza que deseja excluir?</h2>
        </div>
        <div class="buttons">
            <button class="btn-submit" (click)="closeModal()">Cancelar</button>
            <button class="btn-add-form" (click)="confirmDelete()">Deletar</button>
        </div>
    </div>
</dialog>
